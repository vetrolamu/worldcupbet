{% extends "base.html" %}
{% load i18n %}
{% block content %}

<form action="/bets/{{ game.id }}/save" method="post">
    {% csrf_token %}
<input name = "game" value="{{ game.id }}" hidden >
    <table class = "make-bet">
        <thead>
            <tr>
                <th>Team</th>
                <th>Goals</th>
                <th>Winner (playoff)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ game.home  }}</td>
                <td><input name = "home_ft_score" value="{% if existing_bet and existing_bet.home_ft_score %}{{ existing_bet.home_ft_score  }}{% endif %}"/></td>
                <td><input type = "radio" name = "winner" value="0"

                    {% if game.id <= GROUP_GAMES %}
                    disabled
                    {% else %}
                          {% if existing_bet and existing_bet.winner != "1" %} checked {% endif %}
                    {% endif %}

                /></td>

            <tr>
                <td>{{ game.visitor  }}</td>
                <td><input name = "visitor_ft_score" value="{% if existing_bet and existing_bet.visitor_ft_score %}{{ existing_bet.visitor_ft_score  }}{% endif %}"/></td>
                <td>
                    <input type = "radio" name = "winner" value="1"


                    {% if game.id <= GROUP_GAMES %}
                    disabled
                    {% else %}
                          {% if existing_bet and existing_bet.winner == "1" %} checked {% endif %}
                    {% endif %}


                />
                </td>

            </tr>
        </tbody>
    </table>
<button type="submit">Save</button>
</form>
{% endblock %}
